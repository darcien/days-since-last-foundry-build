<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <title>chaos-core-favicon</title>
  <defs>
    <!-- VFD glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background with subtle border -->
  <rect width="100" height="100" fill="#0a0a0a" rx="16"/>
  <rect x="2" y="2" width="96" height="96" fill="none" stroke="#e97225" stroke-width="1" rx="14" opacity="0.3"/>

  <!-- Chaos variance bars (representing Ïƒ) -->
  <g filter="url(#glow)">
    <!-- Left bar - medium -->
    <rect x="22" y="35" width="12" height="40" fill="#e97225" rx="2"/>

    <!-- Center bar - tall (high variance) -->
    <rect x="44" y="15" width="12" height="70" fill="#e97225" rx="2"/>

    <!-- Right bar - short -->
    <rect x="66" y="50" width="12" height="35" fill="#e97225" rx="2"/>

    <!-- Baseline -->
    <line x1="15" y1="88" x2="85" y2="88" stroke="#e97225" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Scanline effect -->
  <rect x="0" y="0" width="100" height="100" fill="url(#scanlines)" opacity="0.15" rx="16"/>
  <defs>
    <pattern id="scanlines" x="0" y="0" width="100" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100" y2="0" stroke="#e97225" stroke-width="1"/>
    </pattern>
  </defs>
</svg>
